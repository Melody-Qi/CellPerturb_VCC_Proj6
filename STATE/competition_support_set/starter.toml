# Dataset paths - maps dataset names to their directories
[datasets]
replogle_h1 = "competition_support_set/{competition_train,k562_gwps,rpe1,jurkat,k562,hepg2}.h5"

# competition_train.h5
# VCC 训练数据子集，用于比赛的 perturbation training/few-shot 任务。
# 细胞类型：H1 hESC（人胚胎干细胞），比赛官方数据。

# k562_gwps.h5
# Replogle 小组在 K562 细胞上做的
# 细胞类型：K562（人白血病细胞系）。

# rpe1.h5
# RPE1（人视网膜上皮细胞）相关
# 细胞类型：RPE1
# 用途：上下文泛化（context generalization）训练，帮助模型在不同细胞类型间泛化。

# jurkat.h5
# 作用：Jurkat T 细胞
# 细胞类型：Jurkat（人T细胞系）
# 用途：同样用于 context generalization。

# k562.h5
# 作用：K562 细胞系的另一批。
# 细胞类型：K562

# hepg2.h5
# 细胞类型：HepG2（人肝癌细胞系）
# 用途：同样用于 context generalization。

# Training specifications
# All cell types in a dataset automatically go into training (excluding zeroshot/fewshot overrides)
[training]
replogle_h1 = "train"

# Zeroshot specifications - entire cell types go to val or test
[zeroshot]
"replogle_h1.hepg2" = "test"


# Fewshot specifications - explicit perturbation lists
[fewshot]
