# Dataset paths - maps dataset names to their directories
[datasets]
vcc = "competition_support_set/competition_train.h5"

# Training specifications
# All cell types in a dataset automatically go into training (excluding zeroshot/fewshot overrides)
[training]
vcc = "train"

# Zeroshot specifications - entire cell types go to val or test
[zeroshot]

# Fewshot specifications - explicit perturbation lists
[fewshot]
[fewshot."vcc.ARC_H1"]
val = ["ACAT2","ATM","CAMSAP2","CASP2","CLDN7","EPB41L2","HAT1","IGF2R","KAT2A","KLF10","LAD1","LZTR1","METTL3","NRAS","OXCT1","PAGR1","POLB","PRR12","SMARCA4","SMARCA5","SOX2","TET1","TMSB4X","TRAPPC6A"]

test = ["AKT2","C1QBP","CALM3","DAXX","DNMT1","EIF4B","FDPS","GSK3B","HMGN1","KDM1A","KDR","MAP3K7","MAST2","MAU2","MBTPS1","MED13","METTL14","NDUFB4","OXA1L","PHF10","PMEL","SIX4","SMAGP","SRC","TFAM","TMBIM6","TXNDC9","XRCC4","ZNF426","ZNF562"]

